<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div class="appInterface">
    <div class="searchBar">
        <form>

            <input type="text"
            placeholder="Enter a city"
            class ="searchBarInput"
            id="search-bar-input">

            <input type="submit"
            id="search-button"
            class="searchButton"
            >

        </form>
    </div>
    
    <div class="currentCity">
            <span class="city" id="city">Paris</span>
           <p class="tempReading"><span class="todaysTempIcon" > <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""></span> 
              <span class="todaysTempFigure" id="todays-temp">32</span>
                <span class="degrees">Â°C</span>
           </p> 
    </div>
    <div>
        <p id="today"></p>
        <p id="describe"></p>
        <p class="weatherDetails"> 
            Humidity <span class="measured" id="humid"> 33 %</span> 
            Wind <span class="measured" id = "wind-speed">12 km/h</span> 
        </p>
        
    </div>
    <div class="thisWeek" id="thisWeek">
    </div>

    <footer> This project was coded by <a href="https://github.com/iGoByNondumiso" target="_blank"> Nondumiso Mhlongo</a>,
        is open-sourced on <a href="https://github.com/iGoByNondumiso/lets-make-a-weather-app" target="_blank">GitHub</a>
        and hosted on <a href="https://gleeful-sprinkles-29e605.netlify.app/" target="_blank">Netlify</a></footer>

</div>

<script src="functions.js"></script>
</body>
</html>
